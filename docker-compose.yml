version: '3.8'

services:
  backend:
    build: ./backend
    container_name: churn-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      - ./backend/models:/app/models
    restart: unless-stopped
    networks:
      - churn-network

  frontend:
    build: ./frontend
    container_name: churn-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - churn-network

networks:
  churn-network:
    driver: bridge

volumes:
  model-data:
